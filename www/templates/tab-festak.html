<ion-view view-title="Festak">
<ion-nav-buttons side="right">
<button ng-click="openNewChatModal()" class="button button-clear button-positive button-icon ion-ios-compose-outline"></button>

</ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="festa in festak | orderBy:'-lastMessage.timestamp'"
        class="item-chat item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        href="#/tab/festak/{{festa._id}}">
        <img ng-src="{{festa.armarria}}">
        <!--<h2>{{festa|festaIzena}}</h2>-->
        <p>{{festa.herria}}</p>
        <span class="last-message-timestamp">{{festa.data| calendar}}</span>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(festa)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
